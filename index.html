<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link  rel="stylesheet" href="/index.css">
    <script src="/index.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main">
        <section class="input">
            <label>Enter the Location : </label>
            <input type="text" placeholder="Enter any city..." id="inputValue" class="inputValue" >
        </section>
        
        <section class="output"> 
           
            <div id="weather-details">
                <div id="city" ></div>
                <div id="weather-info">
                <div id="zone" ></div>
                <div id="currDate"></div>
                    <div id="Weather-status">
                        <img id="img" src="" alt=""></img>
                    </div>
                    <div id="weather"></div>
                </div>
                
            </div> 
            
            
            
            
            <div class="Temperature-status">
                <div id="currTempature"></div>
                <div id="max"></div>
            </div>
        </section>
        <div class="wind">
            <div id="windDirection" class="marginTop"></div>  
            <div id="windSpeed" class="marginTop"></div>  
            <div id="humidity" class="marginTop"></div>    
        </div>
    </div>

    
</body>
</html>
