    <title>Weather Application</title>
    <link  rel="stylesheet" href="/index.css">
    <script src="/index.js" async></script>
    
</head>
<body>
    <div class="main">
        <section class="input">
            <label>Enter the Location : </label>
            
            <input type="text" placeholder="Enter any city..." id="inputValue" class="inputValue" >
        </section>

        <section class="output">  
            <div id="weather-details">

            <div id="currTempature"></div>
            <div id="max"></div>
            <div id="currDate"></div>

            <div>
                <img id="img" src="" alt=" "></img>

        </div>
    
        </div>
